<!DOCTYPE html>
<html>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>
    <nav>
        <a href="index.html ">Home</a>
        <a href="Search.html">Project</a>
        <a href="Login.html">Login</a>
        <a href="Register.html">Register</a>
        <a href="Createproject.html">Submit</a>
    </nav>
    <h1>Sign up</h1>
    <form>
        First Name:
        <input type="text" name="firstName" label="First Name"><br><br>
        Last Name:
        <input type="text" name="lastName" label="Last Name"><br><br>
        Email Address:
        <input type="email" name="email" label="Email Address"><br><br>
        Password:
        <input type="password" name="password" label="Password"><br><br>
        Matric Number:
        <input type="text" name="matricNumber" label="Matric Number"><br><br>
        Program:
        <select>
            <option value="computer_science">Computer Science</option>
            <option value="computer_information_systems">Computer Information Systems</option>
            <option value="computer_technology">Computer Technology</option>
        </select><br><br>
        Graduation Year:
        <select>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
        </select><br><br>
        <input type="submit">
    </form>
</body>
</html>
