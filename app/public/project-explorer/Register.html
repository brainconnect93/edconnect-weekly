<!DOCTYPE html>
<html>
    <head>
        <title>Project Explorer Register Page</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4" >
            <a class="navbar-brand" href="#">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsindex" aria-controls="navbarsindex" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarscollapse">    
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" name="searchForm" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Submit <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <ul class="navbar-nav mr-sm-2">
            <li class="nav-item">
              <a class="nav-link" href="#">Sign up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
        </nav>
    </header><br>
    <main>
    <div class="mx-auto w-50">
    <h1>Signup</h1>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="form-label">First Name</label>
              <input type="text" class="form-control" name="firstName" placeholder="First name">
            </div>
            <div class="form-group col-md-6">
              <label for="form-label">Last Name</label>
              <input type="text" class="form-control" name="lastName" placeholder="Last name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="form-label">Email Address</label>
              <input type="email" class="form-control" name="email" placeholder="Your email address">
            </div>
            <div class="form-group col-md-6">
              <label for="form-label">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Your password">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="form-label">Program</label>
              <select id="inputprogram" class="form-control">
                <option selected>Choose...</option>
                <option>Computer Science</option>
                <option>Computer Information Systems</option>
                <option>Computer Technology</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="form-label">Matriculation number</label>
              <input type="text" class="form-control" name="matricNumber" placeholder="e.g 00/00/0000">
            </div>
            <div class="form-group col-md-3">
                <label for="form-label">Graduation Year</label>
                <select id="inputyear" class="form-control">
                  <option selected>Choose...</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                </select>
              </div>
          </div>
          <button class="btn btn-primary" role="button" type="submit">Sign up</button>
    </form>
    </main><br><br>
    <footer>
        <div class="card-footer text-right" style="width: 90%; padding-right: 15px; padding-left: 15px; margin-right: auto; margin-left: auto;">
            <p class="footer_p text-muted">Project Explorer â’¸ 2020 - Edconnect</p>
        </div>
    </footer>
</body>
</html>
