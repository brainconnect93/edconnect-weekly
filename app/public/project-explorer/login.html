<!DOCTYPE html>
<html>
    <head>
        <title>Project Explorer Login Page</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
<body>
  <header>
    <nav class="form-control">
      <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4" >
          <a class="navbar-brand" href="#">Project Explorer</a>
      <button class="btn navbar-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarscollapse">    
      <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" name="searchForm" placeholder="Search Projects" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
      <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Submit <span class="sr-only">(current)</span></a>
          </li>
      </ul>
      <ul class="navbar-nav mr-sm-2">
          <li class="nav-item">
            <a class="nav-link" href="#">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>
      </nav>
    </nav>
  </header><br><br>
    <main>
    <div class="mx-auto w-50">
    <h1>Login</h1>
    <form>
        <div class="form-group">
          <label for="form-label">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <button class="btn btn-primary" role="button" type="submit">Login</button>
      </form>
    </div>
    </main><br><br><br>
    <footer>
    <div class="card-footer text-right" style="width: 90%; padding-right: 15px; padding-left: 15px; margin-right: auto; margin-left: auto;">
        <p class="footer_p text-muted">Project Explorer â’¸ 2020 - Edconnect</p>
    </div>
    </footer>
</body>
</html>
