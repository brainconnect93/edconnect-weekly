<!DOCTYPE html>
<html>
    <title>Project Explorer createproject Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
<body>
    <header>
        <nav class="form-control">
          <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4" >
              <a class="navbar-brand" href="#">Project Explorer</a>
          <button class="btn navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarscollapse">    
          <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text" name="searchForm" placeholder="Search Projects" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
          <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Submit <span class="sr-only">(current)</span></a>
              </li>
          </ul>
          <ul class="navbar-nav mr-sm-2">
              <li class="nav-item">
                <a class="nav-link" href="#">Sign up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
          </nav>
        </nav>
      </header><br><br>
    <main>
        <div class="container mx-auto w-50">
            <h4>Submit Project</h4>
        <form>
            <div class="form-group">
                <label class="form-label">Project name</label>
                <input type="text" class="form-control" name="projectName" placeholder="Enter project name">
            </div>
            <div class="form-group">
                <label class="form-label">Project abstract</label>
                <textarea type="text" class="form-control" name="abstract" rows="7"></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Author(s)</label>
                <input type="text" class="form-control" name="authors" placeholder="Enter author names (seperated by comma)">
            </div>
            <div class="form-group">
                <label class="form-label">Tag(s)</label>
                <input type="text" 
                class="form-control" name="tags" 
                placeholder="use # to tag project with different topics (e.g. #javascript #mongodb">
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Continue</button>
            </div>
        </form>
        </div>
    </main><br><br>
    <footer>
        <div class="card-footer text-right" style="width: 90%; padding-right: 15px; padding-left: 15px; margin-right: auto; margin-left: auto;">
            <p class="footer_p text-muted">Project Explorer â’¸ 2020 - Edconnect</p>
        </div>
    </footer>  
</body>
</html>
